<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="main">
            <h1 id="titulo1">Create an account</h1>
            <p id="texto1">Set up a free account to get acess to unlimited courses</p>

            <form class="registro">
                <div class="registro">
                    <label for="nome">Full name</label> <br>
                    <input type="text" id="nome" name="nome" placeholder="Please enter the full name" />
                </div>

                <div class="registro">
                    <label for="username">Username</label> <br>
                    <input type="text" id="username" name="username" placeholder="Please enter the username" />
                </div>

                <div class="registro">
                    <label for="email">Email</label> <br>
                    <input required type="email" id="email" name="email" placeholder="Please enter your email" />
                </div>

                <div class="registro">
                    <label for="senha">Password</label> <br>
                    <input required type="password" id="senha" name="senha" placeholder="Please enter your password" />
                </div>

                <div class="registro">
                    <label for="telefone">phone number</label> <br>
                    <input type="tel" id="telefone" name="telefone" placeholder="Please enter your phone number" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required/>
                </div>

        <input type="submit" class="registro" id="registrobt" value="Sign up"/>
        </form>

        <p>Already have an account? <a href="#">Login</a></p>
    </div>
</body>

</html>
